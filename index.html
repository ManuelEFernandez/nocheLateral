<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nocheLateral</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b7df5782e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="caja-logo">
        <img class="logoGrande" src="logo.png" alt="logo" />
        <img class="logoChico" src="logoChico.png" alt="logo" />
      </div>
      <nav>
        <i id="menuH" class="fa-solid fa-bars"></i>
        <ul class="ul-head">
          <li class="li-head">Catálogo</li>
          <li class="li-head">Quiénes somos</li>
          <li class="li-head">Comprar</li>
          <li class="li-head">Contacto</li>
          <a href="/acceso/index.html"><li class="li-head">Acceso</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="caja-banner">
        <img class="banner" src="bannerpromo.jpg" alt="Banner promo" />
      </div>

      <div class="seccion-catalogo">
        <h2 class="titulo-catalogo">CATÁLOGO</h2>
        <h3>COLECCIONES</h3>
        <div class="caja-todos-botones">
          <div class="caja-colecciones">
            <button class="boton-narrativa">NARRATIVA</button>
            <button class="boton-ensayos">ENSAYOS</button>
            <button class="boton-exotopías">EXOTOPÍAS</button>
          </div>
          <button class="boton-todos">MOSTRAR TODOS</button>
        </div>
        <div class="catalogo-libros"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
