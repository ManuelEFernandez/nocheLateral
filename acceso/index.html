<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nocheLateral</title>
    <link rel="stylesheet" href="../styles.css">
    <script
      src="https://kit.fontawesome.com/b7df5782e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="caja-logo">
        <img class="logoGrande" src="../logo.png" alt="logo" />
        <img class="logoChico" src="../logoChico.png" alt="logo" />
      </div>
      <nav>
        <i id="menuH" class="fa-solid fa-bars"></i>
        <ul class="ul-head">
          <li class="li-head">Catálogo</li>
          <li class="li-head">Quiénes somos</li>
          <li class="li-head">Comprar</li>
          <li class="li-head">Contacto</li>
          <a href="/acceso/index.html"><li class="li-head">Acceso</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="caja-registro">
        <form class="form-registro" id="form" action="">
            <h4>Creá tu cuenta</h4>
            <div class="form-field">
                <input
                  type="text"
                  placeholder="Usuario"
                  class="form-input"
                  id="usuario"
                  autocomplete="off"
                />
                <small></small>
              </div>
              
          <div class="form-field">
            <input
              type="email"
              placeholder="Email"
              class="form-input"
              id="email"
              autocomplete="off"
            />
            <small></small>
            
          </div>
          
          <div class="form-field">
            <input
              type="password"
              placeholder="Password"
              class="form-input"
              id="password"
              autocomplete="off"
            />
            <small></small>
          </div>
          
          <div class="form-field">
            <input
              type="text"
              placeholder="Teléfono"
              class="form-input"
              id="telefono"
              autocomplete="off"
            />
            <small></small>
          </div>
          
          <input type="submit" class="form-submit" value="Ingresar" />
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
